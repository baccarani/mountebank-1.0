name: Check PR Source Branch

on:

  pull_request:

    branches:

      - main

jobs:

  check_source_branch:

    runs-on: ubuntu-latest

    steps:

      - name: Fail if source branch is not 'dev'

        run: |

          if [[ "${{ github.head_ref }}" != "dev" ]]; then

            echo "Pull requests to 'main' must come from 'dev'."

            exit 1

          fi
