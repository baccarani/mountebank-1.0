<div mat-dialog-title class="headingContainer">
  <h2>Delete Imposter</h2>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<br>
<mat-dialog-content>
  <p>Are you sure you want to delete this imposter?</p>
  <p *ngIf="error" style="font-weight: bold;">
    <mat-icon aria-label="error" style="vertical-align: middle; color: red">error</mat-icon>
    Error: Failed to delete imposter.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="dialogActionsButtons">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
