<h1>Environment Dependency Manager</h1>
<br>
<button class="btn btn-success" (click)="onAddImposter()">Add Dependency</button>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Protocol</th>
      <th>Port</th>
      <th># of Requests</th>
      <th>Delete </th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let imposter of imposterArray; let i = index">
      <td>{{ imposter.name }}</td>
      <td>{{ imposter.protocol }}</td>
      <td>{{ imposter.numberOfRequests }}</td>
      <td>{{ imposter.port }}</td>
      <td><button class="btn btn-default" (click)="onDeleteImposter(imposter.port, i)">Delete</button></td>
      <td><button class="btn btn-primary" (click)="onViewImposter(imposter.port)">View</button></td>
    </tr>
  </tbody>
</table>
<hr>
<br>
<div style="font-weight: bold;">
  Request Stub:
  {{ viewDependency.name }}
</div>
<br>
<pre>{{ viewDependency | json }}</pre>
