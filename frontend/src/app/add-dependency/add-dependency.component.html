<div >
    <h3>Add Dependency</h3>
    <p>Fill in the below form to add your dependency.</p>
    <br>
    <div class="container" style="max-width: 400px;">
        <div class="row">
            <div class="col-xs-12">
                <form #addDependencyForm="ngForm" (ngSubmit)="onAddDependency(addDependencyForm.value)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required ngModel name="name" />
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" class="form-control" id="port" required ngModel name="port" />
                    </div>
                    <label for="protocol">Protocol</label>
                    <div class="radio" *ngFor="let protocol of protocols">
                        <label>
                            <input 
                            type="radio"
                            name="protocol"
                            ngModel
                            required
                            [value]="protocol">
                            {{ protocol }}
                        </label>
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit" [disabled]="!addDependencyForm.valid"
                        style="margin-right: 10px;">
                        Add
                    </button>
                    <button class="btn btn-default" type="button" (click)="closeModal()">
                        Close</button>
                </form>
            </div>
        </div>
    </div>
