<div>
    <h3>Add Dependency</h3>
    <p>Fill in the below form to add your dependency.</p>
    <br>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #addDependencyForm="ngForm" (ngSubmit)="onAddDependency(addDependencyForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input
              type="number"
              class="form-control"
              id="port"
              required
              ngModel
              name="port"
            />
          </div>
          <div class="form-group">
            <label for="protocol">Protocol</label>
            <input
              type="text"
              class="form-control"
              id="protocol"
              required
              ngModel
              name="protocol"
            />
          </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea
            class="form-control"
            id="body"
            required
            ngModel
            name="body"
          ></textarea>
        </div>
        <br>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!addDependencyForm.valid"
        >
          Add
        </button> | 
        <button  class="btn btn-danger" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

</div>
