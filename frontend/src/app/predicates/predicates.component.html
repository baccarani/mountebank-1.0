<div style="border: 1px solid #ccc; padding: 30px; border-radius: 10px; background-color: #f4f4f4;">
    <div>
        <label>Method:</label>
        <select name="method" ngModel required class="form-control">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
    </div><br>
    <div>
        <label>Path:</label>
        <input type="text" name="path" ngModel required class="form-control">
    </div>
</div>
