<form [formGroup]="predicateForm" (ngSubmit)="onSubmit()">
    <div style="border: 1px solid #ccc; border-radius: 10px; background-color: #f4f4f4;">
        <div style="display: flex; justify-content: flex-start; align-items: center; padding-right: 5px; padding-top: 5px;">
            <h3 style="margin-right: auto; padding-left: 15px; padding-top: 5px; font-weight: bold;">New Predicate</h3>
            <button mat-icon-button color="basic" (click)="onDelete()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        
        <div style="padding-bottom: 30px; padding-left: 30px; padding-right: 30px;">
            <div>
                <label>Operator:</label>
                <select name="operator" required class="form-control" formControlName="operator">
                    <option value="equals">equals</option>
                    <option value="deepEquals">deepEquals</option>
                    <option value="contains">contains</option>
                    <option value="startsWith">startsWith</option>
                    <option value="endsWith">endsWith</option>
                    <option value="matches">matches</option>
                    <option value="exists">exists</option>
                    <option value="not">not</option>
                    <option value="or">or</option>
                    <option value="and">and</option>
                    <option value="inject">inject</option>
                </select>
            </div><br>
            <div>
                <label>Method:</label>
                <select name="method" required class="form-control" formControlName="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div><br>
            <div>
                <label>Path:</label>
                <input type="text" name="path" required class="form-control" formControlName="path">
            </div>
        </div>
    </div>
</form>
<br><br>
