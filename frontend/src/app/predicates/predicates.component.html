<form [formGroup]="predicateForm" (ngSubmit)="onSubmit()">
    <div style="border: 1px solid #ccc; border-radius: 10px; background-color: #dcdcdc;">
        <div
            style="display: flex; justify-content: flex-start; align-items: center; padding-right: 5px; padding-top: 5px;">
            <h3 style="margin-right: auto; padding-left: 15px; padding-top: 5px; font-weight: bold;">New Predicate</h3>
            <!-- <button mat-icon-button color="basic" (click)="onDelete()">
                <mat-icon>close</mat-icon>
            </button> -->
        </div>

        <div style="padding-bottom: 30px; padding-left: 30px; padding-right: 30px;">
            <div>
                <label>Operator:</label>
                <select  name="operator" required class="form-control" #options formControlName="operator" >
                    <option *ngFor="let o of operator" [value]="o.name">{{o.name}}</option>
                </select> 
            </div>
            
            <div [hidden]="options.value == 'or' || options.value == 'and' ? false : true">
                <br><label>Select Operator to compare: </label>
                <select name="newOperator" required class="form-control" #secondOperator formControlName="newOperator">
                    <option *ngFor="let opt of newOperator" [value]="opt.name">{{opt.name}}</option>
                </select>
            </div><br>
            
            <div>
                <label>Data:</label>
                <input type="text" class="form-control" formControlName="data" />
            </div><br>
            
            <div>
                <label>Method:</label>
                <select name="method" required class="form-control" formControlName="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div><br>
            
            <div>
                <label>Path:</label>
                <br><select name="path" class="form-control" formControlName="path" #path>
                    <option *ngFor="let path of genericPath" [value]="path">{{path}}</option>
                </select>
                <div [hidden]="path.value == 'other' ? false : true">
                    <br><input type="text" name="newpath" required class="form-control" formControlName="newpath">
                </div>
            </div><br>

            <div>
                <label>Query:</label>
                <input type="text" name="query" required class="form-control" formControlName="query">
            </div>
        </div>
    </div>
</form>
<br>
